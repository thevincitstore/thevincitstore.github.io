<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vincit Store - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* CSS styles here */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-button:hover {
            background-color: #0d6efd;
        }

        .thankyou_message {
            display: none;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="Panda">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#shoes">Shoes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#backpack">Backpack</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#subscribe">Subscribe</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <center>
        <form class="gform pure-form pure-form-stacked" method="POST" data-email="thevincitstore05@gmail.com"
            action="https://script.google.com/macros/s/AKfycbxfx0Z96SZUWLzO4Yh56BKjEWJixNpuT6YDWgCEKwNGVTJ21B8R5PErKmIEeC-gR-WOKA/exec">
            <div class="form-container">
                <div class="form-heading">Contact Us!</div>
                <div class="form-elements">
                    <div>
                        <label class="form-label" for="Name">Name</label>
                        <input class="form-input" type="text" name="Name" required>
                    </div>
                    <div>
                        <label class="form-label" for="Email">Email</label>
                        <input class="form-input" type="email" name="Email" required>
                    </div>
                    <div>
                        <label class="form-label" for="Phone">Phone</label>
                        <input class="form-input" type="number" name="Phone" required>
                    </div>
                    <div>
                        <label class="form-label" for="Message">How can we help you?</label>
                        <textarea class="form-textarea" name="Message" rows="5" required></textarea>
                    </div>
                    <button class="form-button" type="submit">Send</button>
                </div>
            </div>
            <!-- Thankyou_message -->
            <div class="thankyou_message" <br><br>
                <h1>Thanks for contacting us!</h1>
                <h1>*******</h1>
            </div>
        </form>
        <script data-cfasync="false" type="text/javascript">

            (function () {
                function validEmail(email) {
                    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
                    return re.test(email);
                }

                function validateHuman(honeypot) {
                    if (honeypot) {
                        console.log("Robot Detected!");
                        return true;
                    } else {
                        console.log("Welcome Human!");
                    }
                }
                function getFormData(form) {
                    var elements = form.elements;

                    var fields = Object.keys(elements).filter(function (k) {
                        return (elements[k].name !== "honeypot");
                    }).map(function (k) {
                        if (elements[k].name !== undefined) {
                            return elements[k].name;
                        } else if (elements[k].length > 0) {
                            return elements[k].item(0).name;
                        }
                    }).filter(function (item, pos, self) {
                        return self.indexOf(item) == pos && item;
                    });

                    var formData = {};
                    fields.forEach(function (name) {
                        var element = elements[name];
                        formData[name] = element.value;
                        if (element.length) {
                            var data = [];
                            for (var i = 0; i < element.length; i++) {
                                var item = element.item(i);
                                if (item.checked || item.selected) {
                                    data.push(item.value);
                                }
                            }
                            formData[name] = data.join(', ');
                        }
                    });

                    // add form-specific values into the data
                    formData.formDataNameOrder = JSON.stringify(fields);
                    formData.formGoogleSheetName = form.dataset.sheet || "sheet1"; // default sheet name
                    formData.formGoogleSendEmail = form.dataset.email || ""; // no email by default

                    console.log(formData);
                    return formData;
                }

                function handleFormSubmit(event) {
                    event.preventDefault();
                    var form = event.target;
                    var data = getFormData(form);
                    if (data.email && !validEmail(data.email)) {
                        var invalidEmail = form.querySelector(".email-invalid");
                        if (invalidEmail) {
                            invalidEmail.style.display = "block";
                            return false;
                        }
                    } else {
                        disableAllButtons(form);
                        var url = form.action;
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', url);
                        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        xhr.onreadystatechange = function () {
                            console.log(xhr.status, xhr.statusText);
                            console.log(xhr.responseText);
                            var formElements = form.querySelector(".form-elements")
                            if (formElements) {
                                formElements.style.display = "none"; // hide form
                            }
                            var thankYouMessage = form.querySelector(".thankyou_message");
                            if (thankYouMessage) {
                                thankYouMessage.style.display = "block";
                            }
                            return;
                        };
                        var encoded = Object.keys(data).map(function (k) {
                            return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
                        }).join('&');
                        xhr.send(encoded);
                    }
                }

                function loaded() {
                    console.log("Contact form submission handler loaded successfully.");
                    var forms = document.querySelectorAll("form.gform");
                    for (var i = 0; i < forms.length; i++) {
                        forms[i].addEventListener("submit", handleFormSubmit, false);
                    }
                };
                document.addEventListener("DOMContentLoaded", loaded, false);

                function disableAllButtons(form) {
                    var buttons = form.querySelectorAll("button");
                    for (var i = 0; i < buttons.length; i++) {
                        buttons[i].disabled = true;
                    }
                }
            })();


        </script>
    </center>

    <footer>
        <div class="container footer text-center">

        </div>
